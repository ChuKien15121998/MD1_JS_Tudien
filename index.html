<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Từ điển Anh - Việt</h1>
<input id="tiengAnh" type="text" placeholder="Nhập từ tiếng Anh">
<button onclick="tudien()">Tìm kiếm</button>
<p id="tiengViet"></p>
<script>
    let eng = ["Dog", "Cat", "Bee","Chicken"];
    let viet = ["Chó", "Mèo", "Ong", "Gà"];
    function tudien () {
        let tiengAnh = document.getElementById("tiengAnh").value;
        let vitri = eng.indexOf(tiengAnh);
        if (vitri != -1) {
            document.getElementById("tiengViet").innerHTML = viet[vitri];
        } else {
            document.getElementById("tiengViet").innerHTML = "Không tìm thấy"
        }
    }
</script>
</body>
</html>
